<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Square Overlap</title>
	<style type="text/css">
	.main{
		/*position: absolute;*/
		height: 600px;
		width: 800px;
		background: lightgrey;
		margin: 0px auto;
	}
	div{
		height: 150px;
		width: 150px;
	}
		.Square1{
			position: relative;
			background-color:red;
			top: 27%;
			left: 27%;
		}
		.Square2{
			position: relative;
			background-color: blue;
			top: 75px;
			left: 75px;

		}
		.Square3{
			position: relative;
			background-color:green;
			top: 75px;
			left: 75px; 

		}
	</style>
</head>
<body>
	<div class="main">
		<div class="Square1">
			<div class="Square2">
				<div class="Square3"></div>
			</div>
		</div>
		
		


	</div>
	
</body>
</html>
