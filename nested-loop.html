<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>*</title>
</head>
<body>
	<h1>Table of Two.</h1>
	<script type="text/javascript">
		var value= 2;
		for (var j=1; j <= 10; j++) {
			
			document.write(value + " x " + j + " = " +  value*j + "<br>");
	}
	</script>
	<h1>Table of 6</h1>

	<script type="text/javascript">
		var value= 6;
		var j= 1;
		while (j <= 10 ) {
			
			document.write(value + " x " + j + " = " +  value*j + "<br>");
			j++;
	}
	</script>

	<h1>Print Star</h1>

	<script type="text/javascript">
		var i, j;
		for(i=1; i<=5; i++){
			for(j=1; j<=i; j++){
				document.write("*\t");
			}
			document.write("<br>");
		}
	</script>
		<hr style="width: 100px; float: left;">
		<br>
	<script type="text/javascript">
		var i, j;
		for(i=1; i<=5; i++){
			for(j=5; j>=i; j--){
				document.write("*\t");
			}
			document.write("<br>");
		}
	</script>
</body>
</html>
